{% extends request.base_template  %}

{% block title %}Homepage{% endblock %}

{% block content %}
    {% load market_extras %}
    {% if queryset %}
        Results found: {{ queryset|length }}<hr>
        {% for query in queryset %}
            <a href="{{ query.get_absolute_url }}">{{ query }}</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
